<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <main>
        <div class="circle">

        </div>
        <form>
            <fieldset>
                <legend>Personal Data</legend>
                <label for="fullname">Please Enter Your Fullname</label>
                <input type="text" name="fullname" id="fullname" required>
                <label for="email">Please Enter Your Email Address</label>
                <input type="email" name="email" id="email" required>

                <span role="alert" id="nameError" aria-hidden="true">
                    Please enter a valid email address
                </span>

                <label for="number">Phone number:</label>
                <input type="tel" id="number" placeholder="+234-000-0000-000" required>
                <div class="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="Sex" value="male" required>
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="Sex" value="female" required>
                </div>
                <label for="password">Input Password</label>
                <input type="password" id="password" name="password" required>
                <!-- <input type="button" value="Submit" onclick="onclickFunction()"> -->
                <button id="submit" onclick="onclickFunction()">Submit</button>
            </fieldset>
        </form>
    </main>

</body>

</html>
